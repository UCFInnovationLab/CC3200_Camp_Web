{% extends "layout.html" %}
{% block body %}
    <script>
        var temp1 = {{ temp1_stream | safe }},
            temp2 = {{ temp2_stream | safe }},
            temp3 = {{ temp3_stream | safe }};
    </script>
    <div id="current_box">
                <a href="/"><h4>TI Innovation Lab CC3200 Monitor</h4></a>
        </div>
    <div class="container">
        
        <div class="row" id='top-row'>
                <div class="three columns">
                    <p class='bold-uppercase' id="connections">Latest Connections</p>
                    <p class="timesince" title="{{ time }}">{{ time }}</p>
                </div>
                <div class="three columns"><p id="temp1">Name1: {{ temp1 }}</p></div>
                <div class="three columns"><p id="temp2">Name2: {{ temp2 }}</p></div>
                <div class="three columns"><p id="temp3">Name3: {{ temp3 }}</p></div>
                <div class="three columns"><p id="temp3">Name4: {{ temp3 }}</p></div>
                <div class="three columns"><p id="temp3">Name5: {{ temp3 }}</p></div>
                <div class="three columns"><p id="temp3">Name6: {{ temp3 }}</p></div>
        </div>

        <div class="row">
            <div class="four columns">
                <p class='bold-uppercase inline'>FROM </p><p class="inline"><span class='time'>{{ startdate }}</span></p><br>
                <p class='bold-uppercase inline'>UNTIL </p><p class="inline"><span class='time'>{{ enddate }}</span></p>
            </div>
            <div class="four columns u-pull-right">
                <form action="">
                    <input readonly type="text" id="dateselect" name="daterange" id="daterange" placeholder="Select Date Range">
                    <input type="button" id="daterangequery" class="button-primary" value="Update">
                </form>
            </div>
        </div>
        <div class="row">
                <canvas id="myChart"></canvas>
            
            
        </div>
    </div>

{% endblock %}
